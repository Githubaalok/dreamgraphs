<ion-view view-title="Compensation / Application For Compensation">
	<ion-nav-title>
		<span ng-if="defaultLang == 'english'">Compensation / Application For Compensation</span>
		<span ng-if="defaultLang == 'spanish'">Compensación / Solicitud de Compensación</span>
    </ion-nav-title>
	<ion-content>
		<div class="list list-custom list-no-image">
			<a class="item item-icon-left item-icon-right" href="#/app/application-for-compensation~paypal">
				<i class="icon ion-ios-bell" style="display:none"></i>
				<span ng-if="defaultLang == 'english'">Paypal</span>
				<span ng-if="defaultLang == 'spanish'">Paypal</span>			
				<i class="icon icon-list ion-chevron-right"></i>
			</a>		  
			<a class="item item-icon-left item-icon-right" href="#/app/application-for-compensation~payu">
				<i class="icon ion-ios-bell" style="display:none"></i>
				<span ng-if="defaultLang == 'english'">PayU</span>
				<span ng-if="defaultLang == 'spanish'">PayU</span>			
				<i class="icon icon-list ion-chevron-right"></i>
			</a>
			<a class="item item-icon-left item-icon-right" href="#/app/application-for-compensation~payment-colombia">
				<i class="icon ion-ios-bell" style="display:none"></i>
				<span ng-if="defaultLang == 'english'">Payment Colombia</span>
				<span ng-if="defaultLang == 'spanish'">Pago Colombia</span>							
				<img class="colombia-img" src="img/siteimgs/Naval_Ensign_of_Colombia.png">
				<i class="icon icon-list ion-chevron-right"></i>
			</a>		
		</div>
		<div class="row">
			<div class="col col-100" style="margin-bottom:30px;"></div>
		</div>
    </ion-content>
	<div ng-include src="'templates/bottom-tabs.html'"></div>
</ion-view>
