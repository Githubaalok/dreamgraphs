<ion-view view-title="">
	<ion-nav-title>
		<span ng-if="defaultLang == 'english'">My Challenges / Failed</span>
		<span ng-if="defaultLang == 'spanish'">Mis desafíos / Falló</span>
    </ion-nav-title>
    <ion-content>
		<div class="list list-custom achievement">
			<a ng-repeat="myInFailedChallenge in myInFailedChallenges" ui-sref="app.my-in-failed~details({record_id:myInFailedChallenge.id})" class="item item-thumbnail-left item-icon-left item-icon-right" >
			  <img ng-if="myInFailedChallenge.image" src="{{ myInFailedChallenge.image }}">
			  <h2 ng-if="myInFailedChallenge.challenge_name" style="width:30%">{{ myInFailedChallenge.challenge_name }}</h2>
			  <p ng-if="myInFailedChallenge.category_name" style="width:30%"><i class="ion-help-buoy" style="color:#3FEA57;"></i> {{ myInFailedChallenge.category_name }}</p>
			  <div class="c100 p{{ myInFailedChallenge.percentage }} very-small red" style="right:60px;">
				 <span>{{ myInFailedChallenge.percentage }}%</span>                    
				 <div class="slice">
					<div class="bar"></div>
					<div class="fill"></div>
				 </div>
			  </div>
			  <div ng-if="myInFailedChallenge.penalty_status == 'Penalty Paid'" class="button-penalty penalty-paid"> 
				<span ng-if="defaultLang == 'english'">Penaulty Paid</span>
				<span ng-if="defaultLang == 'spanish'">Penalización pagada</span>
			  </div>
			  <div ng-if="myInFailedChallenge.penalty_status == 'Penalty Unpaid'" class="button-penalty penalty-unpaid"> 	
				<span ng-if="defaultLang == 'english'">Penaulty Unpaid</span>
				<span ng-if="defaultLang == 'spanish'">Pena no pagada</span>
			  </div>
			</a>
		</div>
		<div class="row">
			<div class="col col-100 text-center" style="margin-bottom:20px;">
				<p ng-if="!myInFailedChallenges"><i class="ion-alert-circled icon-popup"></i></p>
				<h4 ng-if="!myInFailedChallenges" class="text-primary">
					<span ng-if="defaultLang == 'english'">No Results Found</span>
					<span ng-if="defaultLang == 'spanish'">No se han encontrado resultados</span>
				</h4>
			</div>
		</div>
    </ion-content>
	<div ng-include src="'templates/bottom-tabs.html'"></div>
</ion-view>
