<ion-view view-title="">
	<ion-nav-title>
		<span ng-if="defaultLang == 'english'">Retogram / Motivate</span>
		<span ng-if="defaultLang == 'spanish'">Retograma / Motivar</span>
	</ion-nav-title>
	<ion-content>
		<a class="shadow-custom col bg-none" href="" ng-if="motivates.motivate_image_url" ng-click="GotoLink(motivates.motivate_image_url)">
			<img src="{{ motivates.motivate_image_url }}" style="width:100%" alt="challengeImg">
			<div class="ion-dom">
				<p class="challenge_title text-center">
					<span ng-if="defaultLang == 'english'">Click to See In Browser</span>
					<span ng-if="defaultLang == 'spanish'">Haga clic para ver en el navegador</span>
				</p>
			</div>
		</a>			
		<div class="row">
			<div class="col col-100 text-center" style="margin-bottom:30px;">
				<p ng-if="!motivates.motivate_image_url"><i class="ion-alert-circled icon-popup"></i></p>
				<h4 ng-if="!motivates.motivate_image_url" class="text-primary">
					<span ng-if="defaultLang == 'english'">No Results Found</span>
					<span ng-if="defaultLang == 'spanish'">No se han encontrado resultados</span>
				</h4>
			</div>
		</div>
    </ion-content>
	<div ng-include src="'templates/bottom-tabs.html'"></div>
</ion-view>
