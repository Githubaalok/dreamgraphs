<ion-view view-title="">
	<ion-nav-title>
		<span ng-if="defaultLang == 'english'">Retogram / Benefits</span>
		<span ng-if="defaultLang == 'spanish'">Retograma / Beneficios</span>
    </ion-nav-title>
	<ion-content>	
		<ul class="list list-custom text-white wrap">
			<a class="item" ng-if="benefits.benefit1"><b>1.</b> {{ benefits.benefit1 }}</a>
			<a class="item" ng-if="benefits.benefit2"><b>2.</b> {{ benefits.benefit2 }}</a>
			<a class="item" ng-if="benefits.benefit3"><b>3.</b> {{ benefits.benefit3 }}</a>
		</ul>
		<div class="row">
			<div class="col col-100 text-center" style="margin-bottom:10px;">
				<p ng-if="!benefits[0]"><i class="ion-alert-circled icon-popup"></i></p>
				<h4 ng-if="!benefits[0]" class="text-primary">
					<span ng-if="defaultLang == 'english'">No Results Found</span>
					<span ng-if="defaultLang == 'spanish'">No se han encontrado resultados</span>
				</h4>
			</div>
		</div>
    </ion-content>
	<div ng-include src="'templates/bottom-tabs.html'"></div>
</ion-view>
