<ion-view view-title="">
	<ion-nav-title>
		<span ng-if="defaultLang == 'english'">My Challenges / Achievements</span>
		<span ng-if="defaultLang == 'spanish'">Mis retos / logros</span>
    </ion-nav-title>
    <ion-content>
		<div class="list list-custom achievement">
		   <a ng-repeat="myAchievement in myAchievements" class="item item-thumbnail-left item-icon-left item-icon-right" ui-sref="app.achievements~details({ record_id:myAchievement.id })">
			  <img ng-if="myAchievement.image" src="{{ myAchievement.image }}">
			  <h2 ng-if="myAchievement.challenge_name" >{{ myAchievement.challenge_name }}</h2>
			 <p ng-if="myAchievement.category_name" ><i class="ion-help-buoy" style="color:#3FEA57;"></i> {{ myAchievement.category_name }}</p>
			  <div class="c100 p100 very-small green">
				 <span>100%</span>                    
				 <div class="slice">
					<div class="bar"></div>
					<div class="fill"></div>
				 </div>
			  </div>
			  <i class="icon icon-list ion-chevron-right"></i>
		   </a>
		</div>
		<div class="row">
		   <div class="col col-100 text-center" style="margin-bottom:20px;">
				<p ng-if="!myAchievements"><i class="ion-alert-circled icon-popup"></i></p>
				<h4 ng-if="!myAchievements" class="text-primary">
					<span ng-if="defaultLang == 'english'">No Results Found</span>
					<span ng-if="defaultLang == 'spanish'">No se han encontrado resultados</span>
				</h4>
			</div>
		</div>
    </ion-content>
	<div ng-include src="'templates/bottom-tabs.html'"></div>
</ion-view>
