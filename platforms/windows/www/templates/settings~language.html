<ion-view view-title="Setting / Language">
	<ion-content>
		<div>
			<form name="settingsLangForm" ng-submit="submitsettingsLangForm(settingsLangForm);" novalidate>
				<div class="list list-custom list-language">
					<!-- Radio -->
						<ion-radio ng-model="userdata.defaultLang" ng-change="changeDefaultLang();" name="defaultLang" ng-value="'english'" required>
							<img class="lang_imgs" src="img/siteimgs/usaflag.png">
							English
						</ion-radio>
						<ion-radio ng-model="userdata.defaultLang" ng-change="changeDefaultLang();" name="defaultLang" ng-value="'spanish'" required>
							<img class="lang_imgs" src="img/siteimgs/spanisflag.png">
							Español
						</ion-radio>
						<p class="error-p" ng-show="settingsLangForm.defaultLang.$error.required && (!settingsLangForm.defaultLang.$pristine || settingsLangForm.$submitted)">
						This Field Is Required
						</p>
					<!--/ Radio -->
				</div>
			</form>
		</div>
		<div class="row">
			<div class="col col-100" style="margin-bottom:30px;"></div>
		</div>
    </ion-content>
	<div ng-include src="'templates/bottom-tabs.html'"></div>
</ion-view>
