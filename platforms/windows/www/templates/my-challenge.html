<ion-view view-title="">
	<ion-nav-title>
		<span ng-if="defaultLang == 'english'">My challenges</span>
		<span ng-if="defaultLang == 'spanish'">Mis retos</span>
    </ion-nav-title>
	<ion-content>
		<div class="list custom-challenge">
		  <a href="" ng-click="GotoPage('my-challenges~without-accepted');">
			<div class="item item-button-right">
				<span ng-if="defaultLang == 'english'">Received</span>
				<span ng-if="defaultLang == 'spanish'">Recibido</span>
				<button class="button button-dark">
				  {{ myChallenges.received }}
				</button>
			</div>
		  </a>
		  <a href="" ng-click="GotoPage('my-in-progress');">
			<div class="item item-button-right">
				<span ng-if="defaultLang == 'english'">In Progress</span>
				<span ng-if="defaultLang == 'spanish'">En progreso</span>
				<button class="button button-energized">
				  {{ myChallenges.in_progress }}
				</button>
			</div>
		  </a>
		  <a href="" ng-click="GotoPage('my-in-failed');">
			<div class="item item-button-right">
				<span ng-if="defaultLang == 'english'">Failed</span>
				<span ng-if="defaultLang == 'spanish'">Ha fallado</span>
				<button class="button button-assertive">
				  {{ myChallenges.failed }}
				</button>
			</div>
		  </a>
		  <a href="" ng-click="GotoPage('my-achievements');">
			<div class="item item-button-right">
				<span ng-if="defaultLang == 'english'">Achievement</span>
				<span ng-if="defaultLang == 'spanish'">Logro</span>
				<button class="button button-balanced">
				  {{ myChallenges.achievement }}
				</button>
			</div>
		  </a>
		  <a href="" ng-click="GotoPage('send-challenges');">
			<div class="item item-button-right">
				<span ng-if="defaultLang == 'english'">Sent</span>
				<span ng-if="defaultLang == 'spanish'">Expedido</span>
				<button class="button button-calm">
				  {{ myChallenges.Send }}
				</button>
			</div>
		  </a>
		</div>
		<div class="row">
			<div class="col col-100" style="margin-bottom:30px;"></div>
		</div>
    </ion-content>
	<div ng-include src="'templates/bottom-tabs.html'"></div>
</ion-view>
