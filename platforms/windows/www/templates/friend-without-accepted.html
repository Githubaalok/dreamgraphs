<ion-view view-title="">
	<ion-nav-title>
		<span ng-if="defaultLang == 'english'">Challenges Friends / Without Accepted</span>
		<span ng-if="defaultLang == 'spanish'">Desafíos Amigos / Sin Aceptar</span>
    </ion-nav-title>
    <ion-content>
		<div class="list list-custom accepting">
			<a class="item item-thumbnail-right item-icon-left item-icon-right" ng-repeat="data in notaccepted" ui-sref="app.friend-without-accepted-details({ record_id:data.id })">
				<div class="div_right">
					<div class="pg-ri">
						<img ng-if="data.image" src="{{ data.image }}">
					</div>
					<div class="pg-lt">
						<span>{{ data.challenge_title }}</span>
					</div>
				</div>
			  <h2>{{ data.name }}</h2>
			  <p>
				<i class="ion-help-buoy" style="color:#3FEA57;"></i> 
				<span ng-if="defaultLang == 'english'">Not Accepted</span>
				<span ng-if="defaultLang == 'spanish'">No aceptada</span>
			  </p>
			  <i class="icon icon-list ion-chevron-right"></i>
			</a>
		</div>
		<div class="row">
			<div class="col col-100 text-center" style="margin-bottom:10px;">
				<p ng-if="!notaccepted[0]"><i class="ion-alert-circled icon-popup"></i></p>
				<h4 ng-if="!notaccepted[0]" class="text-primary">
					<span ng-if="defaultLang == 'english'">No Results Found</span>
					<span ng-if="defaultLang == 'spanish'">No se han encontrado resultados</span>
				</h4>
			</div>
		</div>
    </ion-content>
	<div ng-include src="'templates/bottom-tabs.html'"></div>	
</ion-view>
