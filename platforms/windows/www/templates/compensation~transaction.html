<ion-view view-title="">	<ion-nav-title>		<span ng-if="defaultLang == 'english'">Compensation / Transactions</span>		<span ng-if="defaultLang == 'spanish'">Compensación / Transacciones</span>    </ion-nav-title>	<ion-content>		<div class="row">			<div class="col col-100"></div>		</div>		<a ng-repeat="transaction in transactions" ui-sref="app.compensation~transaction~detail({ trans_id:transaction.id })">			<div class="row rowliketable">				<div class="col col-10"><i class="ion-help-buoy" style="color:#3FEA57;"></i></div>				<div class="col col-20" ng-if="transaction.status == 'received'">					<span ng-if="defaultLang == 'english'">Received</span>					<span ng-if="defaultLang == 'spanish'">Recibido</span>				</div>				<div class="col col-10 colliketable" ng-if="transaction.status == 'received'">					<span ng-if="defaultLang == 'english'">From</span>					<span ng-if="defaultLang == 'spanish'">De</span>				</div>				<div class="col col-20" ng-if="transaction.status == 'sent'">					<span ng-if="defaultLang == 'english'">Sent</span>					<span ng-if="defaultLang == 'spanish'">Expedido</span>				</div>				<div class="col col-10 colliketable" ng-if="transaction.status == 'sent'">					<span ng-if="defaultLang == 'english'">To</span>					<span ng-if="defaultLang == 'spanish'">A</span>				</div>				<div class="col col-20">{{ transaction.user_name }}</div>				<div class="col col-20 colliketable">					<span ng-if="defaultLang == 'english'">Amount</span>					<span ng-if="defaultLang == 'spanish'">Cantidad</span>				</div>				<div class="col col-10">{{ transaction.amount }}$</div>				<div class="col col-10"><i class="icon icon-list ion-chevron-right"></i></div>			</div>		</a>		<div class="row">		   <div class="col col-100 text-center" style="margin-bottom:50px;">				<p ng-if="!transactions[0]"><i class="ion-alert-circled icon-popup"></i></p>				<h4 ng-if="!transactions[0]" class="text-primary">					<span ng-if="defaultLang == 'english'">No Results Found</span>					<span ng-if="defaultLang == 'spanish'">No se han encontrado resultados</span>				</h4>			</div>		</div>    </ion-content>	<div ng-include src="'templates/bottom-tabs.html'"></div></ion-view>
