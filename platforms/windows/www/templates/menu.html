<ion-side-menus enable-menu-with-back-views="false" ng-controller="MenuController">
  <ion-side-menu-content>
    <ion-nav-bar class="header-bar bar-primary">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-navicon" menu-toggle="left" ng-show="login != ''" ng-controller="LogoutCtrl">
        </button>
      </ion-nav-buttons>
	  <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-android-more-vertical" menu-toggle="right" >
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar-primary">
      <h1 class="title" ng-if="defaultLang == 'english'">Menu</h1>
      <h1 class="title" ng-if="defaultLang == 'spanish'">Menú</h1>
    </ion-header-bar>
    <ion-content class="custom-menu">
	    <div class="col col-100 text-center custom-logo">
          	<img src="img/siteimgs/logo_dgphs.png" alt="logo" style="height:95px;width:95px;">
		</div>
        <ion-list>
			<ion-item menu-close ng-repeat="sidemenu in sidemenus" ng-if="sidemenu.side == 'left'" class="item item-icon-left" href="{{ sidemenu.menuhref }}" ng-click="{{ sidemenu.onclick_fun }}">
			  <i class="icon ion-opacity {{ sidemenu.menuicon }}"></i>
			  {{ sidemenu.menuname }}
			</ion-item>
		</ion-list>
    </ion-content>
  </ion-side-menu>
  <ion-side-menu side="right" width="210">
    <ion-header-bar class="bar-primary">
      <h1 class="title">Dreamgraphs</h1>
    </ion-header-bar>
    <ion-content class="custom-menu">
        <ion-list ng-controller="LogoutCtrl">
			<ion-item menu-close ng-repeat="sidemenu in sidemenus" ng-if="sidemenu.side == 'right'" class="item item-icon-left" href="{{ sidemenu.menuhref }}" ng-click="{{ sidemenu.onclick_fun }}" ng-show="{{ sidemenu.menushow }}">
			  <i class="icon ion-opacity {{ sidemenu.menuicon }}"></i>
			  {{ sidemenu.menuname }}
			</ion-item>
		</ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
