<ion-view view-title="">
	<ion-nav-title>
		<span ng-if="defaultLang == 'english'">My Challenges / Send Challenges</span>
		<span ng-if="defaultLang == 'spanish'">Mis retos / Enviar desafíos</span>
    </ion-nav-title>
    <ion-content>
		<div class="list list-custom">
			<a href="#/app/send-challenge-details" ng-repeat="mysendChallenge in mysendChallenges" ui-sref="app.send-challenge-details({ record_id:mysendChallenge.record_id })" class="item item-thumbnail-left item-icon-left item-icon-right">
			  <img ng-if="mysendChallenge.image" src="{{ mysendChallenge.image }}">
			  <h2 ng-if="mysendChallenge.challange_name" style="max-width:55%">{{ mysendChallenge.challange_name }}</h2>
			  <p ng-if="mysendChallenge.cat_name"><i class="ion-help-buoy" style="color:#3FEA57;"></i> {{ mysendChallenge.cat_name }}</p>
			  <i class="icon icon-list ion-chevron-right"></i>
			</a>
		</div>
		<div class="row">
			<div class="col col-100 text-center" style="margin-bottom:20px;">
				<p ng-if="!mysendChallenges"><i class="ion-alert-circled icon-popup"></i></p>
				<h4 ng-if="!mysendChallenges" class="text-primary">
					<span ng-if="defaultLang == 'english'">No Results Found</span>
					<span ng-if="defaultLang == 'spanish'">No se han encontrado resultados</span>
				</h4>
			</div>
		</div>
    </ion-content>
	<div ng-include src="'templates/bottom-tabs.html'"></div>
</ion-view>
