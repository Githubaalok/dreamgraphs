<ion-view view-title="">
	<ion-nav-title>
		<span ng-if="defaultLang == 'english'">Settings / Notification</span>
		<span ng-if="defaultLang == 'spanish'">Configuración / Notificación</span>
    </ion-nav-title>
	<ion-content>
		<ul class="list custom-toggle">
		  <li class="item item-toggle">
			 <span ng-if="defaultLang == 'english'">Normal Notification</span>
			 <span ng-if="defaultLang == 'spanish'">Notificación Normal</span>
			 <label class="toggle toggle-balanced">
			   <input type="checkbox">
			   <div class="track">
				 <div class="handle"></div>
			   </div>
			 </label>
		  </li>
		</ul>
		<div class="row">
			<div class="col col-100" style="margin-bottom:30px;"></div>
		</div>
    </ion-content>
	<div ng-include src="'templates/bottom-tabs.html'"></div>
</ion-view>
