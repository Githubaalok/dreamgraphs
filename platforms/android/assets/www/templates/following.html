<ion-view view-title="">
	<ion-nav-title>
		<span ng-if="defaultLang == 'english'">Following</span>
		<span ng-if="defaultLang == 'spanish'">Siguiendo</span>
    </ion-nav-title>
	<ion-content>
		<div class="list list-custom list-followers">
			<div class="item item-avatar" href="" ng-repeat="following in followings" ng-if="followings">
			  <img ng-if="following.user_image_url" src="{{ following.user_image_url }}">
			  <h2 class="text-white">
				<a style="color:white;" ui-sref="app.member-profile({user_id:following.user_id})">
					{{ following.first_name }} {{ following.last_name }}
				</a>
			  </h2>
			  <p><i class="ion-ios-location"></i> {{ following.city }}  {{ following.country }}</p>
			  <a href="" ng-if="viewingSelfProfile == 'YES'" ng-click="unfollowUser(following.user_id);" class="button button-small ion-minus button-unfollow button-custom"></a>
			</div>
		</div>
		<div class="row">
			<div class="col col-100 text-center" style="margin-bottom:30px;">
				<p><i ng-if="!followings[0]" class="ion-alert-circled icon-popup"></i></p>
				<h4 ng-if="!followings[0]" class="text-primary">
					<span ng-if="defaultLang == 'english'">No Results Found</span>
					<span ng-if="defaultLang == 'spanish'">No se han encontrado resultados</span>
				</h4>
			</div>
		</div>
    </ion-content>
	<div ng-include src="'templates/bottom-tabs.html'"></div>
</ion-view>
